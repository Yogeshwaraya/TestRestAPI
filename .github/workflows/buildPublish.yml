name: Build runner
on: [push]
jobs:
  Build:
    runs-on: win-10-desktop
    env:
      DOTNET_INSTALL_DIR: "./netInstall
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all projects
        run: dotnet build --no-restore